  <div class="q" ng-class="{ blur: contact }">
    <section ng-repeat="(label, qs) in questions">

  <script>
    angular.module('Test', []);
    angular
      .module('Test')
      .controller('TestController', function($scope, $window) {
        $scope.contact = $window.location.search === '?contact' || $window.location.hash === '#contact';
        $scope.selector = [
          { id: 'test1', label: '工業大樹鋸' },
          { id: 'test0', label: '小吃店老闆' }
        ];
        $scope.set = 'test1';
        $scope.questions = {};
        $scope.search = '';
        $scope.onClearClick = function() {
          $scope.search = '';
        };

        // Event Handlers
        $scope.$watch('set', function() {
          $scope.questions = $window[$scope.set];
        });
        $window.onhashchange = function () {
          $scope.contact = $window.location.hash === '#contact';
          $scope.$apply();
        }
      })
      .filter('highlight', function($sce) {
        return function(text, phrase) {
          if (phrase) {
            text = text.replace(new RegExp('('+phrase+')', 'gi'), '<span class="hl">$1</span>');
          }
          return $sce.trustAsHtml(text);
        }
      });
  </script>
